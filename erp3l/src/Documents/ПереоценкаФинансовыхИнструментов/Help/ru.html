<h1>Документ "Переоценка финансовых инструментов" </h1>
<p class="Usual">Документ отражает переоценку финансовых инструментов, учитываемых по переоцененной стоимости в соответствии с правилами МСФО.</p>
<p class="Usual">Переоценка осуществляется по заданным биржевым котировкам.</p></body></html>
