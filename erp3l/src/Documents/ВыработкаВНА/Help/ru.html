<h1>Документ "Выработка ВНА" </h1>
<p class="Usual">Документ предназначен для отражения фактической выработки внеоборотных кактивов (ВНА). </p>
<p class="Usual">Данных о фактической выработке НСБУ и МСФО фиксируются в системе и далее на их основании проводится расчет амортизации ВНА, амортизируемых по методу единиц производства продукции.</p></body></html>
