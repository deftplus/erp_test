<h1 class="">Форма рабочее место</h1>
<p style="margin-left: 0px">Рабочее место предназначено для отнесения расходов, накопленных в течение месяца, между:<br></p>
<ul style="margin-left: 20px"><li>партиями производства</li></ul><ul style="margin-left: 20px"><li>направлениями деятельности</li></ul><p> </p></body></html>
