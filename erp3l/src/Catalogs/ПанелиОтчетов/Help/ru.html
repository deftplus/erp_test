<h1>Аналитические панели</h1>
<p>Аналитические панели предназначены для многослойного анализа отчетных данных. В состав аналитической панели входит набор <a href="Catalog.ПроизвольныеОтчеты/Help">аналитических отчетов</a>, в которых поддерживается расшифровка вплоть до документов внешних ИБ. </p>
