<h1>Справочник "Виды котировок финансовых инструментов" </h1>
<p class="Usual">Справочник применяется для автоматического заполнения курсов, необходимых при переоценке финансовых инструментов.</p>
<p class="Usual">Для каждой биржи, валюты и типа котировки создаются виды котировок.</p>
