<p>Техническая форма для настройки обмена с внешними ресурсами (ЕИС и ЭТП). </p>
<p>В строках содержится название обработки, выполняющего взаимодейсвтие с ЭТП/ЕИС, номер версии и актуальность. По кнопке Настройки обмена можно выйти на настройки подключения (строка подключения, данные авторизации)</p>
