<h1>Справочник "Виды ВГО" </h1>
<p class="Usual">Справочник предназначен для создания набора видов выручки, использующихся при определении нормы прибыли продавца запасов внутри Группы с целью последующего расчета и исключения нереализованной прибыли.</p>
